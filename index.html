<html>
    <head>
        <meta lang="english">
        <link href="style.css" rel="stylesheet"></style>
        <link href="https://fonts.googleapis.com/css?family=BioRhyme|Bungee" rel="stylesheet">
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>{{ title }}</h1>
            <table v-for="category in categories">
                <thead>
                    <tr>
                        <th class="name">{{ category.name | toUpper }}</th>
                        <th class="price">Sm</th>
                        <th class="price">Md</th>
                        <th class="price">Lg</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in items" v-if="item.category == category.name">
                        <td class="name">{{ item.name | toUpper }}</td>
                        <td class="price">{{ item.price.sm | currencyUSD }}</td>
                        <td class="price">{{ item.price.md | currencyUSD }}</td>
                        <td class="price">{{ item.price.lg | currencyUSD }}</td>
                    </tr>
                    <tr><td>&nbsp;</td></tr>
                </tbody>
            </table>
        </div>
        <script src="app.js"></script>
    </body>
</html>
